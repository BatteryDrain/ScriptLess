<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SCRIPTLESS | Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"/>
</head>
<body>
  <main class="center">
    <header>
        <h1 class="logo"><span>SCRIPT</span>LESS</h1>
    </header>

    <section id="auth">
      <button id="signIn">Sign In</button>
      <button id="signUp">Sign Up</button>
    </section>
    <a href="index.html" id="sigHome">home</a>

    <div id="firebaseui-auth-container"></div>

    <div id="user-display" style="display:none;">
      Welcome, <span id="user-email"></span>!
      <button id="signOutButton">Sign Out</button>
    </div>
  </main>

  <!-- Firebase (global, compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

  <!-- Your script -->
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDdmKznX5xzmetICWIaGvUx6k8v1yNWWPQ",
      authDomain: "scriptless-56525.firebaseapp.com",
      projectId: "scriptless-56525"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    const uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: () => false,
        uiShown: () => {
          document.getElementById('signIn').style.display = 'none';
          document.getElementById('signUp').style.display = 'none';
        }
      },
      signInFlow: 'popup',
      signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ]
    };

    const ui = new firebaseui.auth.AuthUI(auth);

    document.getElementById('signIn').addEventListener('click', () => {
      document.getElementById('firebaseui-auth-container').style.display = 'block';
      ui.start('#firebaseui-auth-container', uiConfig);
    });

    document.getElementById('signUp').addEventListener('click', () => {
      document.getElementById('firebaseui-auth-container').style.display = 'block';
      ui.start('#firebaseui-auth-container', uiConfig);
    });

    auth.onAuthStateChanged(user => {
      if(user){
        document.getElementById('user-display').style.display = 'block';
        document.getElementById('user-email').textContent = user.email;
      } else {
        document.getElementById('user-display').style.display = 'none';
      }
    });

    document.getElementById('signOutButton').addEventListener('click', () => {
      auth.signOut();
    });
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
