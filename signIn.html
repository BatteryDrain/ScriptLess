<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SCRIPTLESS | Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link type="text/css" rel="stylesheet"
        href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>
<body>
  <main class="center">
    <header>
        <img src="assets/scriplessLogoTop.webp" alt="SCRIPTLESS logo" id="home" width="230" height="38">
    </header>

    <section id="auth">
      <button id="signIn">Sign In</button>
      <button id="signUp">Sign Up</button>
    </section>

    <a href="index.html" id="sigHome">home</a>

    <div id="firebaseui-auth-container" style="display:none;"></div>

    <div id="user-display" style="display:none;">
      Welcome, <span id="user-email"></span>!
      <button id="signOutButton">Sign Out</button>
    </div>
  </main>

  <!-- Firebase & FirebaseUI -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

  <!-- Your external logic -->
  <script type="module" src="signInScript.js"></script>
</body>
</html>
