<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SCRIPTLESS | sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link id="wheel" rel="icon" href="assets/scripless logo 2.webp" type="image/webp">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="center">
    <header>
        <img src="assets/scriplessLogoTop.webp" alt="SCRIPTLESS logo" id="home" width="230" height="38">
    </header>

    <section id="auth">
      <button id="signIn">Sign In</button>
      <button id="signUp">Sign Up</button>
    </section>

    <a href="index.html" id="sigHome">home</a>

    <div id="firebaseui-auth-container" style="display:none;"></div>

    <div id="user-display" style="display:none;" >
      <div class="colum">
      <p>Welcome, <span id="user-email"></span>!</p>
      <button id="signOutButton">Sign Out</button>
      <label for="userName">user name:</label>
      <input id="userName" type="text">
      <label for="pictSelect">select profile picture</label>
      <select id="pictSelect">
        <option value="pfp-pink" selected>pink</option>
        <option value="pfp-green">green</option>
        <option value="pfp-red">red</option>
        <option value="pfp-blue">blue</option>
        <option value="pfp-dblue">dark blue</option>
      </select>
      <img id="pfp" src="assets/pfp-pink.png" alt="profile picture" width="40" height="40">
      </div>
    </div>
  </main>

  <!-- Firebase & FirebaseUI -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

  <!-- Your external logic -->
  <script type="module" src="signIn.js"></script>
</body>
</html>
