<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>SCRIPTLESS | add event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
    <link id="wheel" rel="icon" href="assets/scripless logo 2.webp" type="image/webp">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <a href="commuity.html"><img src="assets/back.webp" alt="back arrow" width="38" height="38"></a>
            <img src="assets/scriplessLogoTop.webp" alt="SCRIPTLESS logo" id="home" width="230" height="38">
            <a id="logIn" href="signIn.html">sign in</a>
        </header>

        <section id="addEventSection" class="center">
            <h2>Create a New Event</h2>
            
            <form id="addEventForm">

                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" name="eventTitle" placeholder="Enter event title" required />

                <!-- â­ NEW: Address field (Validation-ready) -->
                <label for="eventAddress">address or address close by:</label>
                <input type="text" id="eventAddress" name="eventAddress" placeholder="123 Main St, Calgary AB" required />
                <span id="addressError" class="error"></span>

                <label for="eventLocation">event location name</label>
                <input type="text" id="eventLocation" name="eventLocation" placeholder="Enter location name" required />

                <label for="eventDate">Date & Time:</label>
                <input type="datetime-local" id="eventDate" name="eventDate" required />

                <label for="eventDescription">Description (optional):</label>
                <textarea id="eventDescription" name="eventDescription" placeholder="Add details about your event"></textarea>

                <button type="submit" id="createEvent">Create Event</button>
            </form>
        </section>
    </main>

    <script type="module" src="script.js"></script>
    <script type="module" src="form.js"></script>
</body>
</html>
