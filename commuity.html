<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>SCRIPTLESS | community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
    <link id="wheel" rel="icon" href="assets/scripless logo 2.webp">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
    <body>
        <main>
            <header>
                <a href="index.html"><img src="assets/back.webp" alt="back arrow" width="38" height="38"></a>
                <img src="assets/scriplessLogoTop.webp" alt="SCRIPTLESS logo" id="home" width="230" height="38">
                <a id="logIn" href="signIn.html">sign in</a>
            </header>
            <section id="comm">
                <asside id="friends">
                    <h2>friends</h2>

                </asside>
                    <div class="colum">
                        <div id="rowOc">
                            <div class="row">
                                <h2>events</h2>
                                <button id="addEvent">add event</button>
                            </div>
                            <div class="row">
                                <div class="colum">
                                    <label for="userName">user name:</label>
                                    <input id="userName" type="text">
                                    <p id="eror"></p>
                                </div>
                                <label for="pictSelect">select profile picture</label>
                                <select id="pictSelect">
                                    <option value="pfp-pink" selected>pink</option>
                                    <option value="pfp-green">green</option>
                                    <option value="pfp-red">red</option>
                                    <option value="pfp-blue">blue</option>
                                    <option value="pfp-dblue">dark blue</option>
                                </select>
                                <img id="pfp" src="assets/pfp-pink.png" alt="profile picture" width="40" height="40">
                            </div>
                        </div>
                <div id="content">

                </div>
            </section>
        </main>
    <script type="module" src="script.js"></script>
    <script type="module" src="community.js"></script>
    </body>
