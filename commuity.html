<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>SCRIPTLESS | community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
    <link id="wheel" rel="icon" href="assets/scripless logo 2.webp" type="image/webp">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">

    <body>
        <main>
            <header>
                <a href="index.html"><img src="assets/back.webp" alt="back arrow" width="38" height="38"></a>
                <a href="index.html"><img src="assets/scriplessLogoTop.webp" alt="SCRIPTLESS logo" id="home" width="230" height="38"></a>
                <a href="signIn.html"><img src="assets/pfp-red.png" class="pfp" id="topPFP" width="40" height="40" alt="pfp image"></a>
            </header>
<section id="comm">
                <aside id="friends">
                    <h2>Friends</h2>
                    <div class="form-group">
                        <input type="text" id="searchI" placeholder="Search friends" />
                    </div>
                </aside>
                <div class="form-card" style="flex:1;">
                    <div class="row" style="justify-content: space-between; align-items: center;">
                        <h2>Events</h2>
                        <button id="addEvent" class="btn btn-secondary">Add Event</button>
                    </div>
                    <div class="row" style="flex-wrap: wrap; gap: 1rem; margin-top: 1rem;">
                        <div class="form-group" style="flex:1; min-width: 200px;">
                            <label for="userName">User Name</label>
                            <input id="userName" type="text" />
                            <p id="eror"></p>
                        </div>
                        <div class="row">
                            <label for="pictSelect">Select Profile Picture</label>
                            <select id="pictSelect">
                                <option value="pfp-pink" selected>Pink</option>
                                <option value="pfp-green">Green</option>
                                <option value="pfp-red">Red</option>
                                <option value="pfp-blue">Blue</option>
                                <option value="pfp-dblue">Dark Blue</option>
                            </select>
                        </div>
                    </div>
                    <div id="events" style="margin-top:1.5rem;"></div>
                </div>
            </section>
        </main>
    <script type="module" src="script.js"></script>
    <script type="module" src="userProfile.js"></script>
    <script type="module" src="community.js"></script>
