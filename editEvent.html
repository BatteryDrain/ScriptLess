<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SCRIPTLESS | edit event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link id="wheel" rel="icon" href="assets/scripless logo 2.webp" type="image/webp">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<main>
<header>
  <a href="commuity.html"><img src="assets/back.webp" alt="back arrow" width="38" height="38"></a>
  <img src="assets/scriplessLogoTop.webp" alt="SCRIPTLESS logo" id="home" width="230" height="38">
  <h1>Edit Event</h1>
</header>

<section id="formSection" class="center">
  <form id="editEventForm">

    <label>Title</label>
    <input type="text" id="eventTitle" required>

    <label>Address</label>
    <input type="text" id="eventAddress" required>
    <div id="addressError" class="error"></div>

    <label>Location Name</label>
    <input type="text" id="eventLocation">

    <label>Date & Time</label>
    <input type="datetime-local" id="eventDate" required>

    <label>Description</label>
    <textarea id="eventDescription" rows="5"></textarea>

    <button type="submit" class="primaryBtn">Save Changes</button>

  </form>
</section>
</main>

<script type="module" src="editEvent.js"></script>
</body>
</html>
